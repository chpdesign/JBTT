<!DOCTYPE html>
<html>
	<head>
		<title>JBTT#{get 'title' /}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/main.css'}">
		#{get 'moreStyles' /}
		<link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
		<script src="@{'/public/javascripts/jquery-1.6.js'}" type="text/javascript" charset="utf-8"></script>
		#{get 'moreScripts' /}
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="logo"><a href="/">demo.JBTT.ru</a></div>
				#{menu account:currentAccount /}
				<div class="clear"></div>
			</div>

			<div class="middle">
				<ul class="sidebar">
					#{if currentAccount != null}
						<li>#{user account:currentAccount /}</li>
					#{/if}
					#{else}
						<li>#{login account:currentAccount /}</li>
					#{/else}
				</ul>
				<div class="content">#{doLayout /}</div>
			</div>

			<div class="footer">
				<a href="http://jbtt.ru" target="_blank">Работает на JBTT.</a>
			</div>
		</div>
	</body>
</html>
